    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function waveText() {
            let elems = document.getElementsByClassName("wave");
            let delay = 10;

            for (let i = 0; i < elems.length; ++i) {
                elems[i].style.animation = "bounce 4s infinite";

                await sleep(delay);
            }
        }

        waveText();
